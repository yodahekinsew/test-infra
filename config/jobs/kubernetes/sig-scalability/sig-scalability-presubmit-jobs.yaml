          - --root=/go/src
          - --repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)
          - --timeout=60
          - --scenario=execute
          - --
          - /go/src/k8s.io/perf-tests/util-images/presubmit.sh
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
