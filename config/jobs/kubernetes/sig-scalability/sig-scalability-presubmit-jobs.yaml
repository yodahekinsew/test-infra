presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-e2e-gce-100-performance
    always_run: true
    skip_report: false
    max_concurrency: 12
    skip_branches:
    - release-\d+\.\d+  # per-release image
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-bazel-scratch-dir: "true"
      preset-e2e-scalability-common: "true"
      preset-e2e-scalability-containerd: "true"
      preset-e2e-scalability-presubmits: "true"
    annotations:
      fork-per-release: "true"
    spec:
      containers:
      - args:
        - --root=/go/src
        - --repo=k8s.io/kubernetes=$(PULL_REFS)
        - --repo=k8s.io/perf-tests=master
        - --repo=k8s.io/release
        - --upload=gs://kubernetes-jenkins/pr-logs
        - --timeout=120
        - --scenario=kubernetes_e2e
        - --
        - --build=bazel
        - --cluster=
        - --extract=local
        - --gcp-nodes=100
        - --gcp-project-type=scalability-presubmit-project
        - --gcp-zone=us-east1-b
        - --provider=gce
        - --stage=gs://kubernetes-release-pull/ci/pull-kubernetes-e2e-gce-100-performance
        - --tear-down-previous
        - --test=false
        - --test-cmd=$GOPATH/src/k8s.io/perf-tests/run-e2e.sh
        - --test-cmd-args=cluster-loader2
        - --test-cmd-args=--nodes=100
        - --test-cmd-args=--provider=gce
        - --test-cmd-args=--report-dir=/workspace/_artifacts
        - --test-cmd-args=--testconfig=testing/density/config.yaml
        - --test-cmd-args=--testconfig=testing/load/config.yaml
        - --test-cmd-args=--testconfig=testing/access-tokens/config.yaml
        - --test-cmd-args=--testoverrides=./testing/experiments/enable_prometheus_api_responsiveness.yaml
        - --test-cmd-args=--testoverrides=./testing/experiments/enable_restart_count_check.yaml
        - --test-cmd-args=--testoverrides=./testing/experiments/use_simple_latency_query.yaml
        - --test-cmd-args=--testoverrides=./testing/overrides/load_throughput.yaml
        - --test-cmd-name=ClusterLoaderV2
        - --timeout=100m
        - --use-logexporter
        image: gcr.io/k8s-testimages/kubekins-e2e:v20200710-6b3b6fe-master
        resources:
          requests:
            memory: "6Gi"

  - name: pull-kubernetes-e2e-gce-big-performance
    always_run: false
    max_concurrency: 1
    branches:
    - master
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
