        - --env=KUBE_PROXY_DAEMONSET=true
        - --env=ENABLE_POD_PRIORITY=true
        - --extract=local
        - --gcp-node-image=gci
        - --gcp-zone=us-west1-b
        - --provider=gce
        - --runtime-config=api/all=true
        - --stage=gs://kubernetes-release-pull/ci/pull-kubernetes-e2e-gce-alpha-features
        - --test_args=--ginkgo.focus=\[Feature:(ServiceAccountIssuerDiscovery|StorageVersionHash|Audit|PodPreset|RunAsGroup|TTLAfterFinished|NodeLease|CSIStorageCapacity|GenericEphemeralVolume)\]|Networking --ginkgo.skip=\[Feature:(SCTPConnectivity|Volumes|Networking-Performance)\]|IPv6|csi-hostpath-v0 --minStartupPods=8
        - --timeout=180m
        image: gcr.io/k8s-testimages/kubekins-e2e:v20200710-6b3b6fe-master
        resources:
          requests:
            memory: "6Gi"
    annotations:
      testgrid-create-test-group: 'true'

periodics:
- interval: 30m
  name: ci-kubernetes-e2e-gci-gce
  cluster: k8s-infra-prow-build
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  spec:
    containers:
    - args:
      - --timeout=70
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --env=ENABLE_POD_SECURITY_POLICY=true
      - --extract=ci/latest
      - --gcp-project-type=k8s-infra-gce-project
      - --gcp-master-image=gci
      - --gcp-node-image=gci
      - --gcp-nodes=4
      - --gcp-zone=us-west1-b
      - --ginkgo-parallel=30
      - --provider=gce
      - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
      - --timeout=50m
      image: gcr.io/k8s-testimages/kubekins-e2e:v20200710-6b3b6fe-master
  annotations:
    testgrid-dashboards: sig-release-master-blocking, google-gce, google-gci
    testgrid-tab-name: gce-cos-master-default
    testgrid-num-failures-to-alert: '6'
    testgrid-alert-email: kubernetes-release-team@googlegroups.com
    description: Uses kubetest to run e2e tests (-Slow|Serial|Disruptive|Flaky|Feature) against a cluster created with cluster/kube-up.sh

