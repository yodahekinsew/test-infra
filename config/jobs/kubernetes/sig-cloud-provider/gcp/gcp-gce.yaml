presets:
- labels:
    preset-pull-kubernetes-e2e: "true"
  env:
  - name: KUBE_GCS_UPDATE_LATEST
    value: "n"
- labels:
    preset-pull-kubernetes-e2e-gce: "true"
  env:
  # Enable the PodSecurityPolicy in tests.
  # TODO: Enable this by default in the test environment.
  - name: ENABLE_POD_SECURITY_POLICY
    value: "true"
  - name: CREATE_CUSTOM_NETWORK
    value: "true"

presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-e2e-gce
    always_run: true
    skip_branches:
    - release-\d+\.\d+ # per-release image
    annotations:
      fork-per-release: "true"
      testgrid-alert-stale-results-hours: "24"
      testgrid-create-test-group: "true"
      testgrid-num-failures-to-alert: "10"
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-pull-kubernetes-e2e: "true"
      preset-pull-kubernetes-e2e-gce: "true"
    spec:
      containers:
      - args:
        - --root=/go/src
        - --repo=k8s.io/kubernetes=$(PULL_REFS)
        - --repo=k8s.io/release
        - --upload=gs://kubernetes-jenkins/pr-logs
        - --timeout=105
        - --scenario=kubernetes_e2e
        - --
        - --build=bazel
        - --cluster=
        - --extract=local
        - --gcp-node-image=gci
        - --gcp-zone=us-west1-b
        - --ginkgo-parallel=30
        - --provider=gce
        # Panic if anything mutates a shared informer cache
        - --env=ENABLE_CACHE_MUTATION_DETECTOR=true
        - --runtime-config=batch/v2alpha1=true
        - --stage=gs://kubernetes-release-pull/ci/pull-kubernetes-e2e-gce
        - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
        - --timeout=80m # thinking about making this longer? don't! 80m is a hard cap, and should get down to no more than 60m.
        image: gcr.io/k8s-testimages/kubekins-e2e:v20200710-6b3b6fe-master
        resources:
          requests:
            memory: "6Gi"

  - name: pull-kubernetes-e2e-gce-canary
    always_run: false
    skip_report: true
    skip_branches:
    - release-\d+\.\d+ # per-release image
    annotations:
      fork-per-release: "true"
      testgrid-alert-stale-results-hours: "24"
      testgrid-create-test-group: "true"
      testgrid-num-failures-to-alert: "10"
    labels:
      preset-dind-enabled: "true"
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-pull-kubernetes-e2e: "true"
      preset-pull-kubernetes-e2e-gce: "true"
    spec:
      containers:
      - args:
        - --root=/go/src
        - --repo=k8s.io/kubernetes=$(PULL_REFS)
        - --repo=k8s.io/release
        - --upload=gs://kubernetes-jenkins/pr-logs
        - --timeout=105
        - --scenario=kubernetes_e2e
        - --
        - --build=quick
        - --cluster=
        - --extract=local
        - --gcp-node-image=gci
        - --gcp-zone=us-west1-b
        - --ginkgo-parallel=30
        - --provider=gce
        # Panic if anything mutates a shared informer cache
        - --env=ENABLE_CACHE_MUTATION_DETECTOR=true
        - --runtime-config=batch/v2alpha1=true
        - --stage=gs://kubernetes-release-pull/ci/pull-kubernetes-e2e-gce-canary
        - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
        - --timeout=80m # thinking about making this longer? don't! 80m is a hard cap, and should get down to no more than 60m.
        image: gcr.io/k8s-testimages/kubekins-e2e:v20200710-6b3b6fe-master
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "6Gi"

