  kubeflow/pipelines:
  - name: kubeflow-pipeline-frontend-test
    cluster: kubeflow
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: node:12
        command:
        - /bin/sh
        args:
        - -c
        - cd ./frontend && npm run test:ci:prow
  - name: kubeflow-pipeline-backend-test
    cluster: kubeflow
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: l.gcr.io/google/bazel:0.24.0
        command:
          - "bazel"
        args:
          - "--host_jvm_args=-Xmx500m"
          - "--host_jvm_args=-Xms500m"
          - "test"
          - "--noshow_progress"
          - "--noshow_loading_progress"
          - "--define=grpc_no_ares=true"
          - "//backend/..."
  - name: kubeflow-pipeline-e2e-test
    cluster: kubeflow
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20200710-6b3b6fe-master
        command:
        - ./test/presubmit-tests-with-pipeline-deployment.sh
        args:
        - --workflow_file
        - e2e_test_gke_v2.yaml
        - --test_result_folder
        - e2e_test
  - name: kubeflow-pipeline-sample-test
    cluster: kubeflow
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20200710-6b3b6fe-master
        command:
        - ./test/presubmit-tests-with-pipeline-deployment.sh
        args:
        - --workflow_file
        - sample_test.yaml
        - --test_result_folder
        - sample_test
        - --timeout
        - "3600"
  - name: kubeflow-pipeline-integration-test
    cluster: kubeflow
    always_run: false
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20200710-6b3b6fe-master
        command:
        - ./test/presubmit-tests-with-pipeline-deployment.sh
        args:
        - --workflow_file
        - sample_test.yaml
        - --test_result_folder
        - sample_test
        - --timeout
        - "3600"
        - --is_integration_test
        - "true"
  - name: kubeflow-pipeline-mkp-test
    cluster: kubeflow
    always_run: false
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20200710-6b3b6fe-master
        command:
        - ./test/presubmit-tests-mkp.sh
  - name: kubeflow-pipeline-upgrade-test
    cluster: kubeflow
    always_run: true
    decorate: true
    labels:
